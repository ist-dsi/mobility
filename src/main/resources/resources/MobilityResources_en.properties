template.mobility.opening.text     = The DireÃ§Ã£o de Recursos Humanos announces the opening of an internal job offer, intended for IST employees, for the following work position:\n\n{{workplacePath}} (Ref.{{process}})\n{{vacancies}} Position(s) for {{career}}\n\nYou may consult this process at {{applicationUrl}} in the Mobility section.\n\n---\nThis message has been sent through the IST information systems, in the name of the DireÃ§Ã£o de Recursos Humanos.\nIf you do not wish to receive these messages, you may deactivate the notification service in the Mobility section at {{applicationUrl}}\n
