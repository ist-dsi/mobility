template.mobility.comment          = Informs the recipient of an internal job offer process's comment that has been directed to him.
template.mobility.comment.subject  = New comment in internal job offer process {{process}}
template.mobility.comment.text     = The user {{commenter}} added a comment directed at you to the process {{process}}:\n\n{{comment}}\n\n\nTo consult the process go to {{applicationUrl}} and access the Mobility section.
template.mobility.opening          = Notifies users of the opening of an internal job offer process.
template.mobility.opening.subject  = Internal Job Offer - {{workplace}}
template.mobility.opening.text     = The Direção de Recursos Humanos announces the opening of an internal job offer, intended for IST employees, for the following work position:\n\n{{workplacePath}} (Ref.{{process}})\n{{vacancies}} Position(s) for {{career}}\n\nYou may consult this process at {{applicationUrl}} in the Mobility section.\n\n---\nThis message has been sent through the IST information systems, in the name of the Direção de Recursos Humanos.\nIf you do not wish to receive these messages, you may deactivate the notification service in the Mobility section at {{applicationUrl}}\n
template.parameter.application.url = The application URL.
template.parameter.career          = The position's description.
template.parameter.commenter       = Name of the comment's author.
template.parameter.comment         = The comment directed to the recipient.
template.parameter.process         = Identifier of the internal job offer process.
template.parameter.vacancies       = Number of vacancies for the position.
template.parameter.workplace       = The workplace's name.
template.parameter.workplacePath   = The workplace's organizational path.
